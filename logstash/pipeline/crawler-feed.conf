input {
  kafka {
    bootstrap_servers => "10.99.0.29:19092,10.99.0.29:29092,10.99.0.29:39092"    
    topics => ["smm-v10-feed"]
    group_id => "smm-v10-feed"
    auto_offset_reset => "earliest"
  }
}

filter {
  mutate {
      rename  => [ "message", "msg" ]
  }
  json {
      source => ["msg"]
      remove_field => ["msg"]
      add_field => { 
            "[@metadata][_id]" => "%{_id}" 
        }  
      remove_field => [ "_id", "action"]
  }
  if [shareFrom]  {
    mutate {
        add_field => { 
            "[joinField][name]" => "share"
            "[joinField][parent]" => "%{shareFrom}"
        } 
    }
    ruby {
        code => 'event.set("[@metadata][index]", Date.parse(event.get("parentCreatedTime")).strftime("%Y-%m"))'
    }
  } else {
    mutate {
        add_field => { 
            "[joinField][name]" => "feed"
        } 
    }
    ruby {
        code => 'event.set("[@metadata][index]", Date.parse(event.get("createdTime")).strftime("%Y-%m"))'
    }
  }
  
}

output {
  # stdout { codec => rubydebug }
  if [shareFrom]  {
    elasticsearch {
      hosts => ["10.99.0.30:9201","10.99.0.31:9201","10.99.0.9:9201"] 
      index => "analyzer-v11-%{[@metadata][index]}"
      document_id => "%{[@metadata][_id]}"
      routing => "%{shareFrom}"
      action => "update"
      doc_as_upsert => "true"
    }
  } else {
    elasticsearch {
      hosts => ["10.99.0.30:9201","10.99.0.31:9201","10.99.0.9:9201"] 
      index => "analyzer-v11-%{[@metadata][index]}"
      document_id => "%{[@metadata][_id]}"
      action => "update"
      doc_as_upsert => "true"
    }
  }
}
